<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <title>Mis órdenes</title>
  </head>
  <body>
  	<main>
  		<header>Mis órdenes</header>
      <div id=ordersDiv>
        <form id="filterForm">
          <label for="statusFilter">Filtrar por estatus: </label>
          <select id="status" name="status">
            <option value="all">All</option>
            <option value="placed">Ordenado</option>
            <option value="prepared">Preparado</option>
            <option value="delivery">Enviado</option>
            <option value="finished">Finalizado</option>
          </select>
          <input type="submit" name="filterBtn" id="filterBtn">
        </form>
    		<table id="orders">
          <tr>
            <th> Id. </th>
            <th> Hora </th>
            <th> Dirección de envío </th>
            <th> Artículos </th>
            <th> Estatus </th>
            <th> Actualizar </th>
          </tr>
    		</table>
      </div>
    </main>
    <script type="text/javascript" src="./js/misPedidos.js"></script>
  </body>
</html>
